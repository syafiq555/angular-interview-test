<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h3>Overview</h3>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-6 d-flex">
      <div class="card flex-fill">
        <div class="card-header">
          <h5 class="card-title">Donut Chart</h5>
        </div>
        <div class="card-body d-flex flex-column">
          <canvas #donutChartContainer></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex">
      <div class="card flex-fill">
        <div class="card-header">
          <h5 class="card-title">Bar Chart</h5>
        </div>
        <div class="card-body d-flex flex-column">
          <div class="h-100">
            <canvas height="300" #barChartContainer></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3>User Table</h3>
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>first name</th>
            <th>last name</th>
            <th>username</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of tableUsers; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.username }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
